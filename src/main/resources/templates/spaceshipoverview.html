<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<header>
    <title>Spaceships</title>
</header>
<body>
<h1>List of spaceships he </h1>
<div class="container">
    <div class="item" th:each="ship : ${spaceships}">
        <div th:text="${ship.id}"></div>
        <div class="shipname" th:text="${ship.name}"></div>
        <div th:text="${ship.crew}"></div>
    </div>
</div>

</body>
</html>
